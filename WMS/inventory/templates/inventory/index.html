<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load static %}
    <meta name="description" content="">
    <meta name="Zak Espley" content="">

    <title>Inventory</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <h1>Items in Stock</h1>
        <div class="row">
            <div class="col-xs-1"> Index </div>
            <div class="col-xs-3">
                Item
            </div>
            <div class="col-xs-3">
                Description
            </div>
            <div class="col-xs-3">
                Location
            </div>
            <div class="col-xs-2">
                State
            </div>
        </div>
        {% for item in item_list %}
        <div class="row">
            <div class="col-xs-1 index"> {{ forloop.counter }}</div>
            <div class="col-xs-3">{{ item.name }}</div>
            <div class="col-xs-3">{{ item.description }}</div>
            <div class="col-xs-3">{{ item.location }}</div>
            <div class="col-xs-2">{{ item.state }}</div>
        </div>
        {% endfor %}
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

  </body>

</body>
</html>
