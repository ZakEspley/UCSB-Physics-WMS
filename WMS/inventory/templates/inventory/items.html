{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <a class="btn btn-default" href="{% url 'item_new' %}">Add New Item</a>
    </div>

    <div class="container">
        <h1>Items in Stock</h1>
        <div class="row">
            <div class="col-xs-1"> Index </div>
            <div class="col-xs-3">
                Item
            </div>
            <div class="col-xs-3">
                Description
            </div>
            <div class="col-xs-3">
                Location
            </div>
            <div class="col-xs-2">
                State
            </div>
        </div>
        {% for item in item_list %}
        <div class="row">
            <div class="col-xs-1 index"> {{ forloop.counter }}</div>
            <div class="col-xs-3">{{ item.name }}</div>
            <div class="col-xs-3">{{ item.description }}</div>
            <div class="col-xs-3">{{ item.location }}</div>
            <div class="col-xs-2">{{ item.state }}</div>
        </div>
        {% endfor %}
    </div>

    </div>

{% endblock content %}
