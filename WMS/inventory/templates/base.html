<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load static %}
    <meta name="description" content="">
    <meta name="Zak Espley" content="">

    <title>Inventory</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/js/dropdown.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/js/collapse.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
{#    <nav class="nav nav-pills navbar-fixed-top navbar-link">#}
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">UCSB Physics Inventory</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="{% if active == 'home' %}active{% endif %}"><a href="{% url 'index' %}">Home</a></li>
                <li class="{% if active == 'item' %}active{% endif %}"><a href="{% url 'items' %}">Items</a></li>
                <li class="{% if active == 'group' %}active{% endif %}"><a href="{% url 'groups' %}">Item Groups</a></li>
                <li class="{% if active == 'location' %}active{% endif %}"><a href="{% url 'locations' %}">Locations</a></li>
                <li class="{% if active == 'state' %}active{% endif %} hidden-xs hidden-sm">
                    <a href="{% url 'states' %}">States</a>
                </li>
                <li class="{% if active == 'tag' %}active{% endif %} hidden-xs hidden-sm">
                    <a href="{% url 'tags' %}">Tags</a>
                </li>
                <li class="{% if active == 'class' %}active{% endif %} hidden-xs hidden-sm">
                    <a href="{% url 'classes' %}">Classes</a>
                </li>
                <li class="{% if active == 'room' %}active{% endif %} hidden_xs hidden-sm">
                    <a href="{% url 'rooms' %}">Rooms</a>
                </li>

                <li class="dropdown visible-xs visible-sm">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">More<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class=""><a href="{% url 'states' %}">States</a></li>
                            <li class=""><a href="{% url 'tags' %}">Tags</a></li>
                            <li class=""><a href="{% url 'classes' %}">Classes</a></li>
                            <li class=""><a href="{% url 'rooms' %}">Rooms</a></li>
                        </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <script>$(".nav a").on("click", function(){
   $(".nav").find(".active").removeClass("active");
   $(this).parent().addClass("active");
    });
    </script>

    {% block content %}
    {%  endblock content %}

    <script>
        var height = $('.nav').css('height');
        height = Number(height.replace('px', ''));
        height += 10;
        console.log(height);
        $('body').css('padding-top', height + 'px');
    </script>

</body>

</html>
